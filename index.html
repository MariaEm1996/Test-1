<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Логистические данные</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table class="table">
            <caption class="table__caption">Логистические данные:</caption>
            <thead class="table__head">
                <tr>
                    <th class="table__cell" rowspan="2">Вес&nbsp;шт. Брутто,&nbsp;кг</th>
                    <th class="table__cell" rowspan="2">Кол-во&nbsp;шт. в&nbsp;упаковке</th>
                    <th class="table__cell" rowspan="2">Тип упаковки</th>
                    <th class="table__cell" rowspan="2">Вес&nbsp;упаковки Брутто,&nbsp;кг</th>
                    <th class="table__cell table__cell--combined-top" colspan="3">Размер упаковки, мм</th>
                    <th class="table__cell" rowspan="2">Объем,&nbsp;м3</th>
                </tr>
                <tr>
                    <th class="table__cell table__cell--combined-bottom">длина</th>
                    <th class="table__cell table__cell--combined-bottom">ширина</th>
                    <th class="table__cell table__cell--combined-bottom">высота</th>
                </tr>
            </thead>
            <tbody class="table__body">
                <tr>
                    <td class="table__cell table__cell-content">0,277</td>
                    <td class="table__cell table__cell-content">36</td>
                    <td class="table__cell table__cell-content">короб</td>
                    <td class="table__cell table__cell-content">65</td>
                    <td class="table__cell table__cell-content">380</td>
                    <td class="table__cell table__cell-content">255</td>
                    <td class="table__cell table__cell-content">315</td>
                    <td class="table__cell table__cell-content">0,03</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
